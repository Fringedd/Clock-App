<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <div class="mask"></div>
    <div id="day" class="bright"></div>
    <div id="quotes" class="visible"></div>
    <div id="shape">
      <img src="icon-refresh.svg" alt="" />
    </div>
    <div id="time" class="down">
      <div id="time-zone">
        <div id="good-morning">
          <img
            id="img-visible"
            class="visible"
            src="icon-sun.svg"
            alt=""
          />

          <p class="visible" id="good">GOOD MORNING, IT'S CURRENTLY</p>
        </div>
        <div id="TIMER"></div>
        <div id="city"></div>
      </div>
      <button id="more">
        <p id="text-more" class="visible">More</p>
        <p id="text-less" class="hidden">Less</p>
        <div id="more-but" class="visiblee">
          <img src="icon-arrow-down.svg" alt="" id="img1" />
        </div>
        <img
          src="icon-arrow-up.svg"
          id="img2"
          alt=""
          class="hidden"
        />
      </button>
    </div>
    <div id="detailed-info" class="white hidden">
      <div id="info">
        <div id="info-region">
          <h5>Current Timezone</h5>
        </div>
        <div id="info-day">
          <h5>Day of the Year</h5>
        </div>
        <div id="line"></div>
        <div id="info-week">
          <h5>Day of the Week</h5>
        </div>
        <div id="info-number">
          <h5>Week Number</h5>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
